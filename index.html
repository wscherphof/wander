<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" />

    <!-- https://openlayers.org/en/latest/doc/quickstart.html -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>

    <title>Wander</title>

    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }
        
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
        const ACCESS_TOKEN = 'wander.mapbox.access_token';
        const AccessToken = {
            get: () => localStorage.getItem(ACCESS_TOKEN),
            set: (value) => value ? localStorage.setItem(ACCESS_TOKEN, value) : localStorage.removeItem(ACCESS_TOKEN),
        };

        (() => {
            const ACCESS_TOKEN = 'mapbox';
            const url = new URL(location);
            const searchParams = url.searchParams;
            if (searchParams.has(ACCESS_TOKEN)) {
                AccessToken.set(searchParams.get(ACCESS_TOKEN));
                // searchParams.delete(ACCESS_TOKEN);
                // location.replace(url.href);
            }
        })();

        const layers = [new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/256/{z}/{x}/{y}?access_token=' + AccessToken.get(),
                maxZoom: 21,
            }),
            opacity: .5,
        }), new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://{a-c}.tile.opentopomap.org/{z}/{x}/{y}.png',
                maxZoom: 17,
            }),
            opacity: .5,
        })];
        const view = new ol.View({
            center: ol.proj.fromLonLat([-0.00149, 51.47799]),
            zoom: 3,
            enableRotation: false,
            // constrainResolution: true,
        });
        const map = new ol.Map({
            layers: layers,
            target: 'map',
            view: view,
            controls: [new ol.control.FullScreen()],
        });
        const geolocation = new ol.Geolocation({
            projection: view.getProjection()
        });
        geolocation.setTracking(true);
        geolocation.once('change', () => {
            geolocation.setTracking(false);
            view.setCenter(geolocation.getPosition());
            view.setZoom(13);
        });
    </script>

</body>

</html>
